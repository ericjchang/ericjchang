<svg fill="none" viewBox="0 0 1024 100" width="1024" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .wrapper {
              height: 100vh;
              display: grid;
              place-items: center;
              background-color: #000;
            }

            .line {
              width: 47ch;
              animation: 
                typing 5s steps(47), 
                blink .5s step-end infinite alternate;
              white-space: nowrap;
              overflow: hidden;
              border-right: 3px solid;
              font-family: monospace;
              font-size: 2em;
              color: #fff;
            }

            @keyframes typing {
              from {
                width: 0
              }
            }

            @keyframes blink {
              50% {
                border-color: transparent
              }
            }
            </style>
            <div class="wrapper">
                <div class="line">
                  Hi there, I'm Eric. I'm a full-stack developer.
                </div>
            </div>
        </div>
    </foreignObject>
</svg>

